{% extends "base.html" %}

{% block content %}
    <h1>Current Tasks</h1>
    {% for task in tasks %}
    <div>
        <p> {{ task.user }} : {{ task.task }} </p>
    </div>
    {% endfor %}
	<form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.task.label }}<br>
            {{ form.task(size=128) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form><br>
	<div>
        <button onclick="location.href ='/logout'" type="button">Log out</button>
    </div>

{% endblock %}
