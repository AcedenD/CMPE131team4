{% extends "base.html" %}

{% block content %}
    <h1>Sign Up</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
	<p>
	    {{ form.email.label}}<br>
	    {{ form.email(size=32)}}
	</p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
	<div>
	   <button onclick="location.href= '/login'" type="button">Login</button>
	</div>
    </form>
{% endblock %}
